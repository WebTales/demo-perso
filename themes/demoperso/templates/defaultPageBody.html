<header class="navbar navbar-inverse navbar-fixed-top midnight-blue" role="banner">
    <div class="container">
        <div ng-repeat="row in rubedo.current.page.rows track by $index" ng-if="row.code=='header'"
             ng-include="rubedo.componentsService.getRowTemplate(row.customTemplate)"
             ng-class="rubedo.componentsService.resolveResponsiveClass(row.responsive)" class="row"></div>
    </div>
</header>
<div class="compensator"></div>
<section ng-repeat="row in rubedo.current.page.rows track by $index" ng-if="row.code!='header'&&row.code!='footer'" ng-class="row.code">
    <div class="container">
        <div class="row"
             ng-class="rubedo.componentsService.resolveResponsiveClass(row.responsive)"
             ng-include="rubedo.componentsService.getRowTemplate(row.customTemplate)"></div>
    </div>
</section>
<footer id="footer" class="midnight-blue">
    <div class="container">
        <div ng-repeat="row in rubedo.current.page.rows track by $index" ng-if="row.code=='footer'"
             ng-include="rubedo.componentsService.getRowTemplate(row.customTemplate)"
             ng-class="rubedo.componentsService.resolveResponsiveClass(row.responsive)" class="row"></div>
    </div>
</footer>
